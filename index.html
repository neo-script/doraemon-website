<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ¿ My Little Plant</title>
  <style>
    body {
      background: #0f0f2f;
      color: #f0f0f0;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    input, textarea {
      background: #1d1d4c;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #6767ff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #7f7fff;
    }
    #plant {
      margin: 30px auto;
      width: 140px;
      transition: transform 0.3s ease;
    }
    #potMessage {
      font-style: italic;
      margin-top: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± My Little Plant</h1>

  <input id="plantName" placeholder="Name Your Plant..." /><br />
  <textarea id="potText" placeholder="Write A Message On Your Pot..."></textarea><br />
  <button onclick="plantIt()">Plant It ðŸŒ±</button>

  <div id="plantArea" style="display:none;">
    <h2 id="nameDisplay"></h2>
    <img
      id="plant"
      src="https://static.vecteezy.com/system/resources/thumbnails/041/302/444/small_2x/ai-generated-sprouting-plant-in-clear-soil-background-free-png.png"
      alt="Your Plant"
    />
    <div id="potMessage"></div>
    <button onclick="waterIt()">ðŸ’§ Water</button>
  </div>

  <script>
    let growth = 1;

    function plantIt() {
      const name = document.getElementById("plantName").value.trim();
      const message = document.getElementById("potText").value.trim();

      if (!name) {
        alert("Give your plant a name ðŸŒ¿");
        return;
      }

      document.getElementById("plantArea").style.display = "block";
      document.getElementById("nameDisplay").textContent = name;
      document.getElementById("potMessage").textContent = message;

      // Reset growth stage and plant image on new plant
      growth = 1;
      document.getElementById("plant").src =
        "https://static.vecteezy.com/system/resources/thumbnails/041/302/444/small_2x/ai-generated-sprouting-plant-in-clear-soil-background-free-png.png";
    }

    function waterIt() {
      const plant = document.getElementById("plant");
      growth++;

      if (growth <= 2) {
        // sprout image (same for stages 1 & 2)
        plant.src =
          "https://static.vecteezy.com/system/resources/thumbnails/041/302/444/small_2x/ai-generated-sprouting-plant-in-clear-soil-background-free-png.png";
      } else if (growth === 3) {
        // full grown flower
        plant.src =
          "https://cdn.pixabay.com/photo/2023/03/25/05/18/flower-7875159_1280.png";
      } else {
        alert("Your plant is fully grown ðŸŒ¸");
        growth = 3; // keep at max growth
      }

      // little growth bounce effect
      plant.style.transform = "scale(1.1)";
      setTimeout(() => (plant.style.transform = "scale(1)"), 200);
    }
  </script>
</body>
</html>
